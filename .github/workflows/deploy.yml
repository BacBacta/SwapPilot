# Deploy SwapPilot API to Fly.io
# Web deployment is handled by Vercel's native Git integration.
# Requires secrets:
#   - FLY_API_TOKEN: from `fly tokens create deploy --app swappilot-api`

name: Deploy API

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '.vercel/**'
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm -r build
      - run: pnpm -r lint
      - run: pnpm -r typecheck
      - run: pnpm -r test

  deploy-api:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install flyctl
        run: curl -L https://fly.io/install.sh | sh
      - run: ~/.fly/bin/flyctl deploy --config apps/api/fly.toml --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
