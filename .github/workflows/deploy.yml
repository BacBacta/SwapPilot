# Deploy SwapPilot to Fly.io (API) and Vercel (Web)
# Requires secrets:
#   - FLY_API_TOKEN: from `fly tokens create deploy`
#   - VERCEL_TOKEN: from Vercel dashboard
#   - VERCEL_ORG_ID: from .vercel/project.json
#   - VERCEL_PROJECT_ID: from .vercel/project.json

name: Deploy

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '.vercel/**'
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm -r build
      - run: pnpm -r lint
      - run: pnpm -r typecheck
      - run: pnpm -r test

  deploy-api:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install flyctl
        run: curl -L https://fly.io/install.sh | sh
      - run: ~/.fly/bin/flyctl deploy --config apps/api/fly.toml --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  deploy-web:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter @swappilot/shared build
      - run: pnpm --filter @swappilot/web build
        env:
          NEXT_PUBLIC_API_URL: https://swappilot-api.fly.dev
      - name: Deploy to Vercel
        run: |
          npm i -g vercel
          vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} --prebuilt
        working-directory: apps/web
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
