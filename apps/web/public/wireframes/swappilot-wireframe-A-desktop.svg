<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="900" viewBox="0 0 1440 900">
  <defs>
    <style>
      .s{stroke:#9ca3af;stroke-width:2;fill:#ffffff}
      .t{font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;font-size:16px;fill:#111827}
      .m{font-size:13px;fill:#6b7280}
      .h{font-size:20px;font-weight:600}
      .k{fill:#f9fafb;stroke:#e5e7eb}
    </style>
  </defs>

  <!-- Header -->
  <rect x="24" y="20" width="1392" height="72" rx="12" class="k" />
  <text x="48" y="62" class="t h">SwapPilot — Wireframe A (Two‑Pane Compare)</text>
  <rect x="1130" y="38" width="260" height="36" rx="10" class="s"/>
  <text x="1144" y="61" class="m">Wallet / Network / Settings</text>

  <!-- Main grid -->
  <rect x="24" y="112" width="520" height="764" rx="14" class="k" />
  <rect x="568" y="112" width="848" height="764" rx="14" class="k" />

  <!-- Left: Inputs -->
  <text x="48" y="150" class="t h">Paramètres</text>
  <text x="48" y="178" class="m">Token In / Token Out • Montant • Slippage</text>

  <rect x="48" y="204" width="472" height="64" rx="12" class="s" />
  <text x="64" y="242" class="m">From (token + amount)</text>

  <rect x="48" y="284" width="472" height="64" rx="12" class="s" />
  <text x="64" y="322" class="m">To (token)</text>

  <rect x="48" y="364" width="228" height="52" rx="12" class="s" />
  <rect x="292" y="364" width="228" height="52" rx="12" class="s" />
  <text x="64" y="396" class="m">Mode (SAFE/NORMAL)</text>
  <text x="308" y="396" class="m">Réseau (BNB)</text>

  <rect x="48" y="436" width="472" height="52" rx="12" class="s" />
  <text x="64" y="468" class="m">Bouton: Obtenir des quotes</text>

  <text x="48" y="516" class="t h">Résultats (résumé)</text>
  <rect x="48" y="540" width="472" height="120" rx="12" class="s" />
  <text x="64" y="572" class="m">Best Executable Quote (BEQ) — Provider X</text>
  <text x="64" y="600" class="m">Best Raw Output — Provider Y</text>
  <text x="64" y="628" class="m">Confidence / Risk chips</text>

  <text x="48" y="700" class="t h">Receipt (aperçu)</text>
  <rect x="48" y="724" width="472" height="152" rx="12" class="s" />
  <text x="64" y="756" class="m">Why BEQ chose X: fees, taxes, liquidity…</text>
  <text x="64" y="784" class="m">Signals: OK / UNCERTAIN / FAIL</text>

  <!-- Right: Two-pane compare -->
  <text x="592" y="150" class="t h">Comparer</text>
  <text x="592" y="178" class="m">Deux colonnes: BEQ vs Best Raw Output</text>

  <rect x="592" y="204" width="406" height="160" rx="12" class="s" />
  <rect x="1010" y="204" width="382" height="160" rx="12" class="s" />
  <text x="608" y="240" class="m">BEQ — Card</text>
  <text x="1026" y="240" class="m">Raw — Card</text>

  <rect x="592" y="384" width="800" height="52" rx="12" class="s" />
  <text x="608" y="416" class="m">Tabs: All quotes • Providers • DEX direct</text>

  <!-- Quotes list -->
  <rect x="592" y="456" width="800" height="88" rx="12" class="s" />
  <rect x="592" y="556" width="800" height="88" rx="12" class="s" />
  <rect x="592" y="656" width="800" height="88" rx="12" class="s" />
  <rect x="592" y="756" width="800" height="88" rx="12" class="s" />
  <text x="608" y="506" class="m">Quote row: Provider • Out • Fees • Risk • Deep‑link</text>
  <text x="608" y="606" class="m">Quote row</text>
  <text x="608" y="706" class="m">Quote row</text>
  <text x="608" y="806" class="m">Quote row</text>
</svg>
