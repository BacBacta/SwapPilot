<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analytics | SwapPilot</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,600;0,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .analytics-container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .analytics-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 32px;
    }

    .analytics-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-xl);
      padding: 24px;
    }

    .analytics-card-label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-muted);
      margin-bottom: 10px;
    }

    .analytics-card-value {
      font-size: 28px;
      font-weight: 700;
    }

    .analytics-panel {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-xl);
      padding: 28px;
    }

    .analytics-panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      gap: 16px;
    }

    .analytics-panel-header h2 {
      font-size: 20px;
      font-weight: 700;
    }

    .analytics-muted {
      color: var(--text-muted);
      font-size: 12px;
    }

    .analytics-status {
      color: var(--text-secondary);
      font-size: 13px;
      margin-bottom: 12px;
    }

    .analytics-list {
      display: grid;
      gap: 12px;
    }

    .analytics-row {
      display: grid;
      grid-template-columns: 120px 1fr 120px 70px;
      align-items: center;
      gap: 16px;
      padding: 10px 0;
      border-bottom: 1px solid var(--border);
    }

    .analytics-row:last-child {
      border-bottom: none;
    }

    .analytics-bar {
      height: 8px;
      background: var(--bg-card-inner);
      border-radius: 999px;
      overflow: hidden;
    }

    .analytics-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), #b7ff4f);
      border-radius: 999px;
      width: 4%;
    }

    .analytics-value {
      text-align: right;
      font-size: 13px;
    }

    .analytics-count {
      text-align: right;
      font-size: 12px;
      color: var(--text-muted);
    }

    @media (max-width: 900px) {
      .analytics-grid {
        grid-template-columns: 1fr;
      }

      .analytics-row {
        grid-template-columns: 1fr;
        align-items: start;
      }

      .analytics-value,
      .analytics-count {
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <header class="page-header">
    <div class="container">
      <h1>Analytics</h1>
      <p>Last 30 days — on-chain confirmed swaps logged via SwapPilot.</p>
    </div>
  </header>

  <section class="section" style="padding-top: 0;">
    <div class="container analytics-container">
      <div class="analytics-grid">
        <div class="analytics-card">
          <div class="analytics-card-label">Total Volume</div>
          <div class="analytics-card-value" id="analyticsTotalVolume">—</div>
        </div>
        <div class="analytics-card">
          <div class="analytics-card-label">Total Swaps</div>
          <div class="analytics-card-value" id="analyticsTotalSwaps">—</div>
        </div>
        <div class="analytics-card">
          <div class="analytics-card-label">Avg. Daily Volume</div>
          <div class="analytics-card-value" id="analyticsAvgDaily">—</div>
        </div>
      </div>

      <div class="analytics-panel">
        <div class="analytics-panel-header">
          <h2>Daily Volume</h2>
          <span class="analytics-muted" id="analyticsDailyCount">0 days</span>
        </div>
        <div class="analytics-status" id="analyticsStatus">Loading volume data…</div>
        <div class="analytics-list" id="analyticsDailyList"></div>
      </div>
    </div>
  </section>
</body>
</html>
