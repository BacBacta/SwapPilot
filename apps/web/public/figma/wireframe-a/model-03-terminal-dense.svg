  <text class="t m" x="872" y="302">OUT</text>
  <text class="t m" x="1030" y="302">FEES</text>
  <text class="t m" x="1140" y="302">RISK</text>
  <text class="t m" x="1230" y="302">OPEN</text>

  <rect class="z" x="572" y="322" width="832" height="40" rx="8"/>
  <rect class="card" x="572" y="364" width="832" height="40" rx="8"/>
  <rect class="z" x="572" y="406" width="832" height="40" rx="8"/>
  <rect class="card" x="572" y="448" width="832" height="40" rx="8"/>
  <rect class="z" x="572" y="490" width="832" height="40" rx="8"/>

  <text class="t m" x="586" y="348">PROVIDER X (BEQ)</text>
  <text class="t m num" x="872" y="348">123456.78</text>
  <text class="t m num" x="1030" y="348">0.28%</text>
  <text class="t m" x="1140" y="348">OK</text>
  <text class="t m" x="1230" y="348">OPEN</text>

  <text class="t m" x="586" y="390">PROVIDER Y (RAW)</text>
  <text class="t m num" x="872" y="390">126900.12</text>
  <text class="t m num" x="1030" y="390">0.35%</text>
  <text class="t m" x="1140" y="390">UNC</text>
  <text class="t m" x="1230" y="390">OPEN</text>

  <text class="t m" x="586" y="432">DEX DIRECT</text>
  <text class="t m num" x="872" y="432">124002.01</text>
  <text class="t m num" x="1030" y="432">—</text>
  <text class="t m" x="1140" y="432">OK</text>
  <text class="t m" x="1230" y="432">OPEN</text>

  <text class="t m" x="586" y="474">PROVIDER Z</text>
  <text class="t m num" x="872" y="474">122410.55</text>
  <text class="t m num" x="1030" y="474">0.22%</text>
  <text class="t m" x="1140" y="474">FAIL</text>
  <text class="t m" x="1230" y="474">OPEN</text>

  <text class="t m" x="586" y="516">PROVIDER Q</text>
  <text class="t m num" x="872" y="516">121998.10</text>
  <text class="t m num" x="1030" y="516">0.18%</text>
  <text class="t m" x="1140" y="516">OK</text>
  <text class="t m" x="1230" y="516">OPEN</text>
</svg>
