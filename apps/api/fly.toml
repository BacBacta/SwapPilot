# Fly.io configuration for SwapPilot API
# Deploy: fly deploy --config apps/api/fly.toml
# Docs: https://fly.io/docs/reference/configuration/

app = "swappilot-api"
primary_region = "fra"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  HOST = "0.0.0.0"
  PORT = "3001"
  RECEIPT_STORE = "memory"
  METRICS_ENABLED = "true"
  # Redis, RPC URLs, etc. should be set via fly secrets

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "requests"
    soft_limit = 200
    hard_limit = 250

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
