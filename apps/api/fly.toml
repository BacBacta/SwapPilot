# Fly.io configuration for SwapPilot API
# IMPORTANT: Deploy from repo root!
#   cd /path/to/SwapPilot && fly deploy --config apps/api/fly.toml
# Docs: https://fly.io/docs/reference/configuration/

app = "swappilot-api"
primary_region = "fra"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  HOST = "0.0.0.0"
  PORT = "3001"
  RECEIPT_STORE = "memory"
  SWAP_LOG_STORE = "file"
  SWAP_LOG_STORE_PATH = "/data/swaps"
  METRICS_ENABLED = "true"
  DEXSCREENER_ENABLED = "true"
  DEXSCREENER_BASE_URL = "https://api.dexscreener.com"
  DEXSCREENER_MIN_LIQUIDITY_USD = "100"
  # Redis, RPC URLs, etc. should be set via fly secrets

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "requests"
    soft_limit = 200
    hard_limit = 250

[mounts]
  source = "swappilot_data"
  destination = "/data"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
