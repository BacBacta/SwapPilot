services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-swappilot}
      POSTGRES_USER: ${POSTGRES_USER:-swappilot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-swappilot}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
